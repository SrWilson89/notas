<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Notas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mis Notas</h1>
            <button id="add-note-btn" class="btn primary">+ Nueva Nota</button>
        </header>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar notas...">
        </div>
        
        <div class="notes-grid" id="notes-container">
            <!-- Las notas se insertarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para edición/creación -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Nueva Nota</h2>
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Título" required>
                <textarea id="note-content" placeholder="Contenido..." required></textarea>
                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
